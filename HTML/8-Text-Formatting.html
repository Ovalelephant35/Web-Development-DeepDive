<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting in HTML</title>
    </head>
    <body>
        <p>Darkseid is coming for earth.</p>
        <p>Darkseid will <b>rule</b> this planet.</p>
        <p>He is the <i>new god</i></p>
        <p>He has <u>omega beam</u></p>
        <p>He is <big>death</big></p>
        <p>He is <sub>entropy</sub></p>
        <p>He can <del>kill</del> with mere thoughts</p>
        <p>Accept <mark style="background-color:lightgreen">his rule.</mark></p>

    </body>
</html>
