<!DOCTYPE html>
<html>
    <head>
        <title>Table in HTML</title>
    </head>
    <body>
      <h3>Time Table</h3>
      <table border="1" style="background-color:black">
        <tr align="center" style="background-color:turquoise">
            <th style="background-color:tomato">Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr align="center" style="background-color:lightblue">
            <td>No study</td>
            <td>No study</td>
            <td>No study</td>
            <td>No study</td>
            <td>No study</td>
            <td>No study</td>
            <td>No study</td>
        </tr>
      </table>
    </body>
</html>
